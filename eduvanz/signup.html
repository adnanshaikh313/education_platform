<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Eduvanz</title>
</head>
<body>
    <form action="signup.php" method="post">
        <h2>Please Sign Up First</h2>
        
        
        <div class="input">
            <label for="firstname">First name</label>
            <br>
            <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required>
            <br>
            
            
            <label for="lastname">Last name</label>
            <br>
            <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname" required>
            <br>
            
            
            <label for="email">Email id</label>
            <br>
            <input type="email" id="email" placeholder="Enter Email Id" name="email" required>
            <br>
            
            
            <label for="password">Enter password</label>
            <br>
            <input type="password" id="password" placeholder="Password Here" name="password" required>
            <br>
            
            
            <label for="confirmedpassword">Confirm Your Password</label>
            <br>
            <input type="password" id="confirmedpassword" placeholder="Confirm Password" name="confirmedpassword" required>
            <a href="login.html">already have an acc?</a>
        </div>
        
        
        <div class="button">
            <button type="submit">Sign Up</button>
        </div>
    </form>
